services:
  backend:
    build:
      context: .
      dockerfile: PMM.API/Dockerfile
    ports:
      - "5000:5000"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Host=db;Port=5432;Database=pmm_db;Username=zeyd;Password=zeyd_zeyd
    depends_on:
      - db
    volumes:
      - ./PMM.API:/src
      - ./PMM.Core:/src/PMM.Core
      - ./PMM.Data:/src/PMM.Data

  frontend:
    build:
      context: ./PMM.UI
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://backend:5000
    depends_on:
      - backend
    volumes:
      - ./PMM.UI:/app

  db:
    image: postgres:15
    environment:
      - POSTGRES_USER=zeyd
      - POSTGRES_PASSWORD=zeyd_zeyd
      - POSTGRES_DB=pmm_db
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

volumes:
  db_data:
