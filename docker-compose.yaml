services:
  backend:
    build:
      context: .
      dockerfile: PMM.API/Dockerfile
    ports:
      - "5000:5000"
    environment:
      - ASPNETCORE_URLS=http://*:5000
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Host=db;Port=5432;Database=pmm_db;Username=zeyd;Password=zeyd_zeyd
    depends_on:
      - db
    volumes:
      - ./PMM.API:/src/PMM.API
      - ./PMM.Core:/src/PMM.Core
      - ./PMM.Data:/src/PMM.Data
      - ./PMM.Domain:/src/PMM.Domain

  frontend:
    build:
      context: ./PMM.UI
      dockerfile: dockerfile # "dockerfile" yerine tam adı "Dockerfile" ise onu kullanın
    ports:
      - "3000:3000"
    stdin_open: true
    tty: true
    # Önemli: Vite'ın dışarıdan erişilebilir olması için host'u 0.0.0.0 yapın
    command: npm run dev -- --host 0.0.0.0
    environment:
      # Backend servisine doğru Docker ağ adı ile erişim
      - VITE_APP_API_URL=http://52.90.58.103:5000
    depends_on:
      - backend
    volumes:
      # Local kodunuzu container'a bağlar
      - ./PMM.UI:/app
      # node_modules'in localden override edilmesini engeller
      - /app/node_modules

  db:
    image: postgres:15
    environment:
      - POSTGRES_USER=zeyd
      - POSTGRES_PASSWORD=zeyd_zeyd
      - POSTGRES_DB=pmm_db
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

volumes:
  db_data:
